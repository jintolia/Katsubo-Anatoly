<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h2 align="center">Заполните анкету</h2>
<form name="form" method="post" action="http://fe.it-academy.by/TestForm.php" enctype="multipart/form-data">
    
    <fieldset>
        <legend>Личные данные</legend>
        <select name ="data" id="indata"></select>
        <input type="text" maxlength="25" required placeholder="Фамилия" autofocus pattern="^[А-Яа-яЁё\s]"><br>
        <input type="text" maxlength="20" required placeholder="Имя" pattern="^[А-Яа-яЁё\s]"><br>
        <input type="text" maxlength="24" required placeholder="Отчество" pattern="^[А-Яа-яЁё\s]">
        </select><br>
        <fieldset>
                 <legend>Паспортные данные</legend>
                 <select name ="passp" id="pasdata">
        <input type="text" size="2" maxlength="2" required placeholder="АА" pattern="[A-Z]{2}">
        <input type="text" size="7" maxlength="7" required placeholder="1234567" pattern="[0-9]{7}">
        </select><br>
        </fieldset>
        <fieldset>
        <legend>Дата рождения</legend>
        <select name ="born" id="borndata">
        
            <input type="text" size="4" maxlength="4" placeholder="2000" pattern="[0-9]{4}">
        </select><br>   
            <select name ="month" id="list1">
                <option value="January">Январь</option>
                <option value="February">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="July">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option>
            </select><br>
            <input type="number" min="1" max="31"> 
        </fieldset>
        <select name ="nation" id="list2" required>
            <option value="Belarus">РБ</option>
            <option value="Russia">РФ</option>
            <option value="Ukraine">УК</option>
        </select><br>
        Адрес:<br>
        <textarea name="address" id="address" cols="30" rows="2"> </textarea>
    </fieldset>
        
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="hobby[]" value="fishing">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby[]" value="astronomy">Астрономия</label><br>
            <label><input type="checkbox" name="hobby[]" value="diving">Дайвинг</label><br>
            <label><input type="checkbox" name="hobby[]" value="stamps">Марки</label>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend>Домашние животные</legend>
        <select multiple name ="multi" id="list3" size="12">
            <optgroup label="Попугаи"> 
        <option value="parrot1">Волнистый</option>
        <option value="parrot2">Ара</option>
        <option value="parrot3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
            <option value="fish1">Караси</option>
            <option value="fish2">Окуни</option>
            <option value="fish3">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
            <option value="bird1">Стая ворон</option>
            <option value="bird2">Аист</option>
            <option value="bird3">Археоптерикс</option>
            </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
    <select name ="restore" id="res">
        <input type="text" maxlength="20" required placeholder="Логин" pattern="[A-Za-z]{5,}"><br>
        <input type="password" autocomplete="on | off" maxlength="20" required placeholder="Пароль" pattern="[A-Za-z]{10,}"><br>
    </select>
    </fieldset>

    <fieldset>
        <legend>Aдрес</legend>
    <select name ="cord" id="coodinat">
        <input type="email" placeholder="введите адрес почты" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br>
        <input type="url" placeholder="введите адрес сайта" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">
    </select>
    </fieldset>

    <fieldset>
        <legend>Цифры</legend>
    <select name ="numbers" id="numb">
        <input type="number" min="-2.5" max="2.5" step="0.1" pattern="\d+(\.\d{1})?"><br> 
        <input type="range" min="1" max="10">
    </select>
    </fieldset>    
    
    <fieldset>
        <legend>Кнопки управления</legend>    
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        
    </fieldset>
</form>

</body>
</html>
