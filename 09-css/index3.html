<!DOCTYPE html>
<html lang="EN">
 <head>
  <title>Chess Board HTML5</title>
  <meta charset="UTF-8">
  <style>
   table {border: 5px solid;border-collapse: collapse;}
   .chess-board th { padding: .5em; }
   .chess-board td { border: 1px solid; width: 5em; height: 5em;  vertical-align: middle; }
   .chess-board .white { background: #fcfcfc; }
   .chess-board .black { background: #030303; }
   
  </style>
 </head>
 <body>

 <div class="box">
  <div class="centered">

  <table class="chess-board" >

     <td class="black" ></td>
     <td class="white" ></td>
     <td class="black" ></td>
     <td class="white" ></td>
    </tr>
    <tr>
     <td class="white" ></td>
     <td class="black" ></td>
     <td class="white" ></td>
     <td class="black" ></td>
     <td class="white" ></td>
     <td class="black" ></td>
     <td class="white" ></td>
     <td class="black" ></td>
    </tr>
    <tr>
    <td class="black" ></td>
     <td class="white" ></td>

     <td class="white" ></td>
     <td class="black" ></td>

     <td class="white" ></td>
    </tr>
    <tr>
     <td class="white" ></td>
     <td class="black" ></td>

     <td class="black" ></td>

     <td class="black" ></td>
    </tr>
    <tr>
     <td class="black" ></td>
     <td class="white" ></td>

     <td class="black" ></td>

     <td class="black" ></td>

     <td class="black" ></td>

     <td class="black" ></td>
     <td class="white" ></td>
     <td class="black" ></td>
     <td class="white" ></td>
    </tr>
   </tbody>
  </table>

  </div>
 </div>

 </body>
</html>
